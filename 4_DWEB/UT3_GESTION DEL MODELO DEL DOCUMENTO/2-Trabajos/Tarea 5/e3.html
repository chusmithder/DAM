<!DOCTYPE html>
<html>
<head>
    <title>Formulario de registro - Mi web</title>
    <style>
      body{
         background-color: skyblue;
      }
    </style>
</head>
<body>
    <h1 id="h1">Formulario de registro</h1>
    <form action="" target="_blank" method="get">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname" maxlength="50"><br><br>
        <label for="lname">Apellidos:</label>
        <input type="text" id="lname" name="lname" maxlength="50"><br><br>
    
        <label>Sexo:</label>
        <input type="radio" id="hombre" name="campo" value="Hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="campo"  value="Mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="fname">Correo:</label>
        <input type="text" id="correo" name="correo" ><br><br>
    
        <label for="poblacion">Población:</label>
        <select id="poblacion" name="poblacion">
          <option value="alicante">Alicante</option>
          <option value="madrid">Madrid</option>
          <option value="sevilla">Sevilla</option>
          <option value="valencia">Valencia</option>
          
        </select>
        <br><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" style="width:500px; height:50px;"></textarea>
        <br><br>

        <input type="checkbox" id="1" name="1" value="recibir novedades">
        <label for="1"> Deseo recibir información sobre novedades y ofertas</label><br><br>
        <input type="checkbox" checked="true" id="2" name="2" value="declaracion aceptada">
        <label for="2"> Declaro haber leido y aceptar las consiciones generales del programa
            y la normativa sobre protección de datos</label><br><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
      window.onload = function() {
        document.getElementById("h1").addEventListener("mouseenter", function() { this.style.fontSize = "40px"; this.style.background = "blue"});
      document.getElementById("h1").addEventListener("mouseleave", function() { this.style.fontSize = "20px"; this.style.background = "none"});

      const inputs = document.getElementsByTagName("input");
      for (let i = 0; i < inputs.length; i++) {
         inputs[i].onchange = function() { toUpperCase(this)};
      }

      function toUpperCase(id) {
         id.value = id.value.toUpperCase();
      }

      }
      

      
    </script>
</body>
</html>

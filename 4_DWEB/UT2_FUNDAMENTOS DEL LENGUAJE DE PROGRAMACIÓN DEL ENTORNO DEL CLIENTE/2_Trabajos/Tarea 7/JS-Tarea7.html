<body>

<h2>Tarea 7: Estructuras de control (II)</h2>
<table>
	<tr>
		<td id = "c1"></td>
		<td id = "c2"></td>
		<td id = "c3"></td>
	</tr>
</table>

<script>

	function f1() {
		let texto1 = "TABLA DE MULTIPLICAR DEL 7<br><br>";
		for (let i = 1; i <= 10; i++) {
			texto1 += 7 + " x " + i + " = " + (7 * i) + "<br>";
		}
		document.getElementById("c1").innerHTML = texto1;

		let texto2 = "TABLA DE SUMAR DEL 8<br><br>"
		let i = 1;
		while (i <= 10) {
			texto2 += 8 + " + " + i + " = " + (8 + i) + "<br>";
			i++;
		}
		document.getElementById("c2").innerHTML = texto2;

		let texto3 = "TABLA DE DIVIDIR DEL 9<br><br>";
		i = 1;
		do {
			texto3 += 9 + " / " + i + " = " + (9 / i) + "<br>";
			i++;
		}while (i <= 10) 
		
		document.getElementById("c3").innerHTML = texto3;
	}
	f1();
	
</script>

</body>

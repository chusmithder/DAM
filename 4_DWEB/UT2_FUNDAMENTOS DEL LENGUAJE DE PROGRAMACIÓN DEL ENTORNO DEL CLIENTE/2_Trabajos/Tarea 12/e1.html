<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        function ejecutar() {
            const coche = {
                puertas: 2,
                ruedas: 4,
                get descripcion() {
                    return "Puertas: " + this.puertas + "\nRuedas: " + this.ruedas;
                }
            };
            document.getElementById("demo").innerHTML = coche.descripcion;

        }   
    </script>
</head>
<body>
    <h1>E1</h1>
    <p id="demo"></p>
    <button onclick="ejecutar()">MOSTRAR</button>

</body>
</html>

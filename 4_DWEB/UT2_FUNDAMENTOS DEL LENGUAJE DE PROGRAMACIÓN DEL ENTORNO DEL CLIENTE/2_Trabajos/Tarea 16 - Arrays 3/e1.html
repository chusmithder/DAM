<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <h1>EJERCICIO</h1>
    <button onclick="ejecutar()">COMENZAR</button>
    <p id="demo"></p>

    <script>

        function ejecutar() {
        let resul = "";
        const numeros = [1,2,3,4,5,6,7,8,9];

        resul += numeros.join("-") + "<br>";
        //map()
        const numeros2 = numeros.map((value => {
            return value * 2;
        }));
        resul += "Numeros multiplicados por 2<br>" + numeros2.join("-") + "<br>";

        //filter()
        const numerosMult3 = numeros.filter((value) => {
            return (value % 3) == 0;
        });
        resul += "Numeros multiplos de 3<br>" + numerosMult3.join("-") + "<br>";

        //reduce()
        let suma = numeros.reduce((total, value) => {
            return total + value;
        });

        resul += "Suma de elementos: " + suma;

        document.getElementById("demo").innerHTML = resul;
        }
    </script>
</body>
</html>

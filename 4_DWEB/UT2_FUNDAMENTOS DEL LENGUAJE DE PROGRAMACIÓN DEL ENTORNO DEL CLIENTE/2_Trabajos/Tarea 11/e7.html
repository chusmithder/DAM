<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        function ejecutar() {
            const alumno = {
                nombre: "Juan Pérez Martínez",
                curso: "DAM2",
                calificaciones: [ //array de objetos
                    {modulo: "Acceso a datos", RAS: [7,4,7,8,10,8]},
                    {modulo: "Desarrollo web", RAS: [6,7,6,8,5,9,7,5]},
                    {modulo: "Sistemas de gestión empresarial", RAS: [5, 5, 6, 6, 8]},
                    {modulo: "Programación de servicios y procesos", RAS:  [5, 5, 4, 6, 8]}
                ]
            }
            let str = "El alumno <b>" + alumno.nombre + "</b> ha obtenido las siguientes calificaciones:<br><br>"
            for (let i in alumno.calificaciones) {
                str += "<b>" + alumno.calificaciones[i].modulo + "</b>";
                for (let j in alumno.calificaciones[i].RAS) {
                    str += " - " + alumno.calificaciones[i].RAS[j];
                }
                str += "<br>";
            }
            
            document.getElementById("demo").innerHTML = str;
        }   
    </script>
</head>
<body>
    <h1>EJERCICIO 7 - OBJETOS ANIDADOS Y MATRICES</h1>
    <p id="demo"></p>
    <button onclick="ejecutar()">MOSTRAR</button>

</body>
</html>

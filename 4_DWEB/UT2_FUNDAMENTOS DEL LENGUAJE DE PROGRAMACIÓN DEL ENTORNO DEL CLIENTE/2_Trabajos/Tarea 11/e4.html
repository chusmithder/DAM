<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        function ejecutar() {
            const persona = {
                nombre: "Juana",
                apellido: "Calamidad",
                edad: 34
            };
            delete persona.edad;

            document.getElementById("demo").innerHTML = JSON.stringify(persona);
        }   
    </script>
</head>
<body>
    <h1>E4 - MOSTRAR PROPIEDADES DEL OBJETO con JSON.stringify()</h1>
    <p id="demo"></p>
    <button onclick="ejecutar()">MOSTRAR</button>
    
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operadores</h2>
<p id="demo"></p>

<script>
let a = 25;
let b = 20;
let c = a + b;

let texto = "Valor de a: " + a +
	"<br>Valor de b: " + b +
	"<br>Valor de c: " + c;
let doc = document.getElementById("demo");
doc.innerHTML = texto;


</script>

</body>
</html>

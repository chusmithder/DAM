<html>
    <head>
        <script>
            let aFarenheit = (grados) => {return grados * 1.8 + 32;};
            alert(aFarenheit(120));

            let aCelcius = (grados) => {return (5/9) * (grados - 32) };
            alert(aCelcius(120))
        </script>

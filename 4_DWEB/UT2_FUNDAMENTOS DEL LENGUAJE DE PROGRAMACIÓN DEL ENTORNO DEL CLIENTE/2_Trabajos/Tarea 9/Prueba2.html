<!DOCTYPE html>
<html>
    <head>
        <script>
            function calcula(numero=1) { //al no pasar parametro, este parametro toma ese valor
                let calculo = numero * numero;
                document.write(calculo);
            }
        </script>
    </head>
<body>

<input type="button" onclick="calcula()" value="Calculo"/>
<input type="button" onclick="calcula(5)" value="Otro calculo"/>

</body>
</html>

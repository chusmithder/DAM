        // Escribe un ejemplo en el pongas en pr√°ctica el uso del objeto arguments de las funciones en JavaScript 
        x = findMax(1, 123, 500, 115, 44, 88);

        function findMax() {
        let max = -Infinity;
        for (let i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
            max = arguments[i];
            }
        }
        return max;
        }

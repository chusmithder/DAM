<!DOCTYPE html>
<html>
<body>

<h2>Tarea</h2>

<p id="demo"></p>

<script>
	let n1 = Number(window.prompt("Ingresa el primer numero:", 0));
	let n2 = Number(window.prompt("Ingresa el segundo numero:", 0));
    let str = "";

    if (n1 == n2) {
        str += "Los numeros son iguales"
    } 
    else if (n1 > n2) {
        str += "La suma es: " + (n1 + n2) + 
        "<br>La resta es: " + (n1 - n2);
    } else { //n1 < n2
        str += "El producto es: " + (n1 * n2) +
        "<br>La division es: " + (n2 / n1)
    }
  
  document.getElementById("demo").innerHTML = str;
</script>

</body>
</html>

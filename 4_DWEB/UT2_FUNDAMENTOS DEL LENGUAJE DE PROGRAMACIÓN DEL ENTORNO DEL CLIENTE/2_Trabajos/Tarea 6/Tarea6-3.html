<!DOCTYPE html>
<html>
<body>

<h2>Numeros Primos entre 1 y 100</h2>

<p id="demo"></p>

<script>
	let str = "";

    for(let i=2; i<=100; i++){
        let count=0;
        for(let j=1;j<=i;j++){
            if ( i % j == 0) {
                count++;
            }
        }
        if(count==2){
            str += i + " - ";
        }
    }

    document.getElementById("demo").innerHTML = str;
</script>

</body>
</html>

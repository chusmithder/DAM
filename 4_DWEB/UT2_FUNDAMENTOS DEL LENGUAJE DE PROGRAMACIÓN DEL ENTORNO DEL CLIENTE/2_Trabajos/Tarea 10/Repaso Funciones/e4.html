<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        function sumar() {
            
            let n1 = Number(document.getElementById("n1").value);
            let n2 = Number(document.getElementById("n2").value);
            let n3 = Number(document.getElementById("n3").value);
            let suma = n1 + n2 + n3;

            let doc = document.getElementById("demo");
            doc.innerHTML = "SUMA DE LOS NUMEROS: " + suma;    
        }
    </script>
</head>
<body style="background: skyblue;">
    <h1>SUMAR NUMEROS INTRODUCIDOS</h1>
    <label for="n1">Primer numero:</label>
    <input type="text" id="n1"><br>
    <label for="n2">Segundo numero:</label>
    <input type="text" id="n2"><br>
    <label for="n3">Tercer numero:</label>
    <input type="text" id="n3">
    <br><br>
    <button onclick="sumar()">SUMAR</button>
    <p id="demo"></p>
</body>
</html>

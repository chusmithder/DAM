<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        function cambiar() {
            document.body.style.background = 'yellow';
        }   
    </script>
</head>
<body>
    <h1>CAMBIAR EL COLOR AL HACER CLIC</h1>
    <button onclick="cambiar()">CAMBIAR DE COLOR</button>
</body>
</html>

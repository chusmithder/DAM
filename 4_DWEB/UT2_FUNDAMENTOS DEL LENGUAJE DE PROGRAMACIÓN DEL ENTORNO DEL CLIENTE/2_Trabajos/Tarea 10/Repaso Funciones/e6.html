<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        function ejecutar(n1, n2, n3) {
            //mostrar menor
            let menor = Math.min(n1, n2, n3);

            window.alert("MENOR DE LOS NUMEROS: " + menor)
        }   
    </script>
</head>
<body>
    <h1>CALCULAR MENOR DE 3 NUMEROS</h1>
    <button onclick="ejecutar(1,5,19)">EJECUTRAR</button>
</body>
</html>
